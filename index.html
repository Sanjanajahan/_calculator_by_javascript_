    <!----calculator design--->
    <div class="calculator-design">
        <div class="container py-6">
            <div class="implement-design">
                <div class="row justify-content-center">
                <div class="col-lg-6 col-sm-8 text-center">
                    <form name="Calculator">
                        <div class="row">
                            <div class="col-lg">
                                <input type="text" name="display" readonly class="form-custom">
                                <br>
                                <div class="calculator-body justify-content-center">
                                    <input type="button" onclick="zero()" value="0" class="btn btn-custom">
                                    <input type="button" onclick="one()" value="1" class="btn btn-custom">
                                    <input type="button" onclick="two()" value="2" class="btn btn-custom">
                                    <input type="button" onclick="three()" value="3" class="btn btn-custom">
                                    <br>
                                    <input type="button" onclick="four()" value="4" class="btn btn-custom">
                                    <input type="button" onclick="five()" value="5" class="btn btn-custom">
                                    <input type="button" onclick="six()" value="6" class="btn btn-custom">
                                    <input type="button" onclick="seven()" value="7" class="btn btn-custom">
                                    <br>
                                    <input type="button" onclick="eight()" value="8" class="btn btn-custom">
                                    <input type="button" onclick="nine()" value="9" class="btn btn-custom">
                                    <input type="button" onclick="add()" value="+" class="btn btn-custom">
                                    <input type="button" onclick="sub()" value="-" class="btn btn-custom">
                                    <br>
                                    <input type="button" onclick="mul()" value="*" class="btn btn-custom">
                                    <input type="button" onclick="div()" value="/" class="btn btn-custom">
                                    <input type="button" onclick="total()" value="=" class="btn btn-custom">
                                    <input type="button" onclick="Clear()" value="clr" class="btn btn-custom">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        function zero() {
            document.Calculator.display.value += 0;

        }

        function one() {
            document.Calculator.display.value += 1;

        }

        function two() {
            document.Calculator.display.value += 2;

        }

        function three() {
            document.Calculator.display.value += 3;

        }

        function four() {
            document.Calculator.display.value += 4;

        }

        function five() {
            document.Calculator.display.value += 5;

        }

        function six() {
            document.Calculator.display.value += 6;

        }

        function seven() {
            document.Calculator.display.value += 7;

        }

        function eight() {
            document.Calculator.display.value += 8;

        }

        function nine() {
            document.Calculator.display.value += 9;

        }

        function add() {
            document.Calculator.display.value += "+";

        }

        function sub() {
            document.Calculator.display.value += "-";

        }

        function mul() {
            document.Calculator.display.value += "*";

        }

        function div() {
            document.Calculator.display.value += "/";

        }

        function total() {
            var result = eval(document.Calculator.display.value);
            document.Calculator.display.value = result;

        }

        function Clear() {
            document.Calculator.display.value = "";

        }
    </script>
</body>

</html>
